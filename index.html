<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.min.css" />
  <script type="module" src="./assets/js/index.js" defer></script>
  <title>Music Player</title>
</head>

<body>
  <header>
    <h1>Music Player</h1>
  </header>
  <main>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h2 id="title"></h2>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress" role="progressbar" title="you cannot interact with this cursor"></div>
          <div class="time-bar">
            <div class="timeupdate" id="timeupdate" aria-valuenow>00:00</div>
            <div class="endtime" id="endtime" aria-label>00:00</div>
          </div>
        </div>
      </div>

      <audio src="./assets/music/ukulele.mp3" id="audio" aria-controls="Pause"></audio>

      <div class="img-container">
        <img src="./assets/images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
