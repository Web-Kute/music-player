<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.min.css" />
  <script type="module" src="./assets/js/index.js" defer></script>
  <title>Music Player</title>
</head>

<body>
  <header>
    <h1>Music Player</h1>
  </header>
  <main>
    <section>
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h2 id="title"></h2>
          <h3 id="artist">Artiste</h3>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress" tabindex="0" role="progressbar"></div>
            <div class="time-bar">
              <div class="time-label timeupdate" tabindex="0" id="timeupdate" aria-valuenow>00:00</div>
              <div class="time-label endtime" tabindex="0" id="endtime" aria-label>00:00</div>
            </div>
          </div>
        </div>

        <audio src="./assets/music/ukulele.mp3" id="audio" preload="metadata" aria-controls="Pause"
          type="audio/mpeg"></audio>

        <div class="img-container">
          <img src="./assets/images/ukulele.jpg" alt="music-cover" id="cover" />
        </div>
        <nav class="navigation" aria-label="Music controls" role="navigation">
          <button tabindex="0" id="prev" class="action-btn" aria-label="Previous track">
            <i class="fas fa-backward" aria-hidden="true"></i>
          </button>
          <button tabindex="0" id="play" class="action-btn action-btn-big" aria-label="Play/Pause">
            <i class="fas fa-play" aria-hidden="true"></i>
          </button>
          <button tabindex="0" id="next" class="action-btn" aria-label="Next track">
            <i class="fas fa-forward" aria-hidden="true"></i>
          </button>
        </nav>
      </div>
      <!--
<div class="rate-container">
        <label for="rate">Adjust playback rate:&nbsp;</label>
        <input id="rate" type="range" min="0.25" max="3" step="0.05" value="0">
      </div>
      <div class="pitch-container">
        <label class="pitch-label" for="pitch">Preserve pitch:</label>
        <input type="checkbox" id="pitch" name="pitch" checked="checked">
      </div>
-->
      <div class="setvolume">
        <label for="rangeVolume">Volume</label>
        <span id="minus">
          <img src="./assets/images/minus.svg" tabindex="0" class="volume-icon" alt="Baisser le volume">&nbsp;</span>
        <input type="range" name="rangeVolume" id="rangeVolume" min="0" max="1" step="0.01" value="0.5"
          aria-label="Volume" />
        <span id="plus">&nbsp;<img src="./assets/images/plus.svg" tabindex="0" class="volume-icon"
            alt="Augmenter le volume"></span>
        <button id="volume" class="action-btn" aria-label="Volume">
          <img src="./assets/images/volume.svg" tabindex="0" class="volume-img" alt="Set volume">
        </button>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Music Player. All rights reserved.</p>
    </footer>
  </main>
</body>

</html>
