<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <script type="module" src="./assets/js/index.js"></script>
  <title>Music Player</title>
</head>

<body>
  <svg width="0" height="0" style="position: absolute">
    <symbol id="btn-play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#9831ff"
      stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </symbol>
    <symbol id="btn-pause" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="6" y="4" width="4" height="16"></rect>
      <rect x="14" y="4" width="4" height="16"></rect>
    </symbol>
    <symbol id="btn-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 9.5H5M21 4.5H3M21 14.5H3M19 19.5H5">
    </symbol>
    <symbol id="btn-volume" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
      stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </symbol>
    <symbol id="btn-skipback" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      fill="#9831ff" stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="19 20 9 12 19 4 19 20"></polygon>
      <line x1="5" y1="19" x2="5" y2="5"></line>
    </symbol>
    <symbol id="btn-skipforward" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
      fill="#9831ff" stroke="#9831ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polygon points="5 4 15 12 5 20 5 4"></polygon>
      <line x1="19" y1="5" x2="19" y2="19"></line>
    </symbol>
  </svg>
  <header>
    <h1>Nosta Musica</h1>
  </header>
  <main>
    <section>
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h2 id="title">Titre</h2>
          <h3 id="artist">Artiste</h3>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress" tabindex="0" role="progressbar"></div>
            <div class="time-bar">
              <div class="time-label timeupdate" tabindex="0" id="timeupdate" aria-valuenow>00:00</div>
              <div class="time-label endtime" tabindex="0" id="endtime" aria-label>00:00</div>
            </div>
          </div>
        </div>

        <audio src="./assets/music/ukulele.mp3" id="audio" preload="metadata" aria-controls="play"></audio>

        <div class="img-container">
          <img src="./assets/images/ukulele.jpg" alt="music-cover" id="cover" width="110" height="110">
        </div>
        <nav class="navigation" aria-label="Music controls">
          <button tabindex="0" id="prev" class="action-btn" aria-label="Previous track">
            <svg class="btn-nav" focusable="false" aria-hidden="true">
              <use xlink:href="#btn-skipback"></use>
            </svg>
          </button>
          <button tabindex="0" id="play" class="action-btn action-btn-big" aria-label="Play/Pause">
            <svg class="btn-nav btn-play" focusable="false" aria-hidden="true">
              <use xlink:href="#btn-play"></use>
            </svg>
            <svg class="btn-nav btn-pause hide" focusable="false" aria-hidden="false">
              <use xlink:href="#btn-pause"></use>
            </svg>
          </button>
          <button tabindex="0" id="next" class="action-btn" aria-label="Next track">
            <svg class="btn-nav" focusable="false" aria-hidden="false">
              <use xlink:href="#btn-skipforward"></use>
            </svg>
          </button>
          <button id="volume" class="action-btn" aria-label="Volume">
            <svg focusable="false" aria-hidden="false">
              <use xlink:href="#btn-volume"></use>
            </svg>
          </button>
          <div class="setvolume" tabindex="0" id="volume-bar" aria-label="Set volume">
            <span id="top-arrow"></span>
            <input type="range" value="40" min="0" max="100" step="0.01" class="progress-vol" aria-valuenow="40"
              id="range-volume">
          </div>
        </nav>
      </div>
    </section>
    <section id="player-list">
      <button class="btn-list">
        <svg class="btn-play" focusable="false" aria-hidden="false">
          <use xlink:href="#btn-list"></use>
        </svg>
      </button>
      <div id="container-list" class="tunes-list">
        <ul id="songs-list">
          <li><span class="thumb"><img src="./assets/images/amy.png" width="50" height="50"
                alt="Amy Winehouse"></span><span><a href="#">Back to Black</a></span><span>Amy
              Winehouse</span><span>3:32</span>
          </li>
        </ul>
      </div>
    </section>
    <footer>
      <p>&copy; 2023 Music Player. All rights reserved.</p>
    </footer>
    <div class="overlay"></div>
    <div class="spinner"></div>
  </main>
</body>

</html>
